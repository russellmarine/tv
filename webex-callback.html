<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Authentication Complete</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000; /* full black */
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: #fff;
    position: relative;
    overflow: hidden;
  }

  /* Full-screen layer with centered, non-stretched circular image */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
      #000
      url('background.png') center center no-repeat;
    background-size: contain; /* keep circular shape, no stretching */
    opacity: 0.22;            /* subtle so text stays readable */
    pointer-events: none;
  }

  .msg-box {
    position: relative;
    z-index: 1;
    background: rgba(0,0,0,0.65); /* lighter transparency */
    border: 1px solid rgba(255,120,0,0.45);
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(255,120,0,0.25);
    padding: 1rem 1.4rem;
    width: 300px;
    text-align: center;
  }
  h1 {
    font-size: 1.05rem;
    margin-bottom: 0.55rem;
    color: #ff9940;
    opacity: 0.85; /* slight fade */
    text-shadow: 0 0 4px rgba(255,120,0,0.5);
  }
  p {
    font-size: 0.88rem;
    color: #dcdcdc;
    opacity: 0.8; /* softer copy text */
    line-height: 1.25rem;
  }
    text-shadow: 0 0 6px rgba(255,120,0,0.9);
  }

  p {
    font-size: 0.9rem;
    color: #efefef;
    line-height: 1.3;
  }
</style>
</head>
<body>
<div class="msg-box">
  <h1>ðŸ”¥ Webex Login Complete</h1>
  <p>You may now close this tab<br>and return to GunnyGPT.</p>
</div>

<script>
// Notify main RussellTV tab
if (window.opener) {
  window.opener.postMessage({ webexAuthSuccess: true }, "*");
}

// Try to auto-close
window.close();

// Fallback in case close() is blocked
setTimeout(() => {
  const msg = document.querySelector('.msg-box');
  if (msg) {
    msg.innerHTML =
      "<h1>ðŸ”¥ Auth Complete</h1><p>You may close this tab now and return to RussellTV.</p>";
  }
}, 700);
</script>
</body>
</html>
